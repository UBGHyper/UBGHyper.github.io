<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Games - UBGHyper</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="icon" type="image/x-icon" href="../assets/img/icon/main.png">
  <style>
    .games-section { max-width: 1200px; margin: 26px auto 0 auto; }
    .games-bar-title { font-size:2rem;margin-bottom:8px;font-weight:700;text-align:left;letter-spacing:.5px;}
    .games-list { display: flex; flex-wrap: wrap; gap: 30px 21px; margin:30px 0 0 0; justify-content: flex-start; }
    .game-card {
    background: linear-gradient(150deg, #23243a 70%, #2a2e40 100%);
    border-radius: 16px;
    box-shadow: 0 8px 32px #002b661a, 0 2px 16px #23243029;
    width: 300px; /* wider card */
    transition: box-shadow 0.18s, transform .12s, border 0.2s;
    padding: 0 0 2px 0; /* much smaller bottom padding */
    display: flex;
    flex-direction: column;
    cursor:pointer;
    border:2.5px solid #151a2650;
    perspective: 600px;
    transform: perspective(600px) rotateX(var(--tilt-x,0deg)) rotateY(var(--tilt-y,0deg));
    text-decoration: none !important;
    overflow: hidden;
    position: relative;
    }
    .game-card:hover {
      box-shadow:0 0 64px #53b6ff48, 0 0 0 #23470000;
      border:2.5px solid #53aaff80;
      transform: scale(1.025) perspective(600px) rotateX(var(--tilt-x,0deg)) rotateY(var(--tilt-y,0deg));
      z-index: 2;
    }
.game-card img {
  width: 100%;
  height: 200px; /* make image a bit taller since card is wider */
  object-fit: cover;
  border-radius: 16px 16px 0 0;
  background: #22242b;
  margin-bottom: 12px;
  display: block;
  box-shadow: 0 8px 24px #3cabff42;
  transition: box-shadow 0.2s, filter .17s, transform 0.17s;
  filter: contrast(1.12) saturate(1.16);
}
    .game-card:hover img {
      box-shadow: 0 16px 48px #39a0ff66, 0 0 0 #0000;
      filter: contrast(1.19) saturate(1.25) brightness(1.07);
      transform: scale(1.035) rotate(-1deg);
    }
    .game-card-title {
      font-weight: 800;
      font-size: 1.38rem;
      margin: 10px 12px 4px 14px;
      color: #ffd09c;
      line-height:1.22;
      letter-spacing:.5px;
      text-shadow:0 1px 0 #0005,0 0 9px #0002;
      text-decoration: none !important;
      font-family: 'Rubik',sans-serif;
    }
    .game-card-desc {
      display: none; /* Hide credits/desc */
    }
    .game-card-cat {
      background: #f5a97f33;
      color:#ffd09c;
      font-size:.95em;
      display:inline-block;
      border-radius:7px;
      padding:2px 10px;
      margin-left:14px;
      margin-top:2px;
      margin-bottom: 6px;
      font-weight:600;
      letter-spacing:1px;
    }
    .game-card,
    .game-card:link,
    .game-card:visited,
    .game-card:hover,
    .game-card:active {
      text-decoration: none !important;
      color: inherit !important;
    }
    .no-games-found {padding:45px 0;color:#f66;font-size:1.25rem;text-align:center;}
    .games-filter-bar { margin:0 0 15px 0;display:flex;gap:18px;align-items:center;}
    .games-filter-bar input[type=text] { font-size:1.14rem;padding:10px 16px;max-width:340px;background:#fff1;border-radius:8px;border:1px solid #23243021;}

@media (max-width:800px) { 
  .games-list {justify-content:center;}
  .game-card {width: 98vw;max-width:340px;}
  .game-card img{height:138px;}
}
    /* Hide footer, remove credits shown anywhere */
    footer { display: none !important;}
  </style>
</head>
<body>
  <div class="logo-bar"><span class="logo">UBGHyper</span></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="games.html" class="active">All Games</a>
    <a href="categories.html">Categories</a>
    <a href="popular.html">Popular</a>
    <a href="about.html">About</a>
  </nav>
  <section class="games-section">
    <div class="games-bar-title">All Games</div>
    <div class="games-filter-bar">
      <input type="text" placeholder="🔍 Search games..." id="gamesSearch">
      <!-- <select> for categories, etc, can go here -->
    </div>
    <div class="games-list" id="gamesList">
      <!-- Games loaded here -->
    </div>
    <div class="no-games-found" id="noGames" style="display:none;">
      No games found. Try another search!
    </div>
  </section>
  <footer>
    &copy; 2025 UBGHyper &mdash; Unblocked Games for Everyone!
  </footer>
  <script>
     const gamesUrl = "../assets/games.json";
    let allGames = [];
    const gamesList = document.getElementById('gamesList');
    const searchInput = document.getElementById('gamesSearch');
    const noGames = document.getElementById('noGames');

    // Remove credits, show only title and cat
    function gameCard(game) {
      return `<a class="game-card" href="UBGHyper.github.io/GameList.github.io/${game.url}/" title="${game.name}">
        <img src="UBGHyper.github.io/GameList.github.io/${game.url}/${game.image}" alt="${game.name} thumbnail" loading="lazy">
        <div class="game-card-title">${game.name}</div>
        <div class="game-card-cat">${game.category || ''}</div>
      </a>`;
    }

    function renderGames(games) {
      if(!games.length) {
        gamesList.innerHTML = "";
        noGames.style.display = "";
      } else {
        noGames.style.display = "none";
        gamesList.innerHTML = games.map(gameCard).join('');
        addTiltListeners();
      }
    }

    function filterGames() {
      const q = searchInput.value.trim().toLowerCase();
      const filtered = allGames.filter(game =>
        (game.title || game.name || '').toLowerCase().includes(q) ||
        (game.description && game.description.toLowerCase().includes(q)) ||
        (game.category && game.category.toLowerCase().includes(q))
      );
      renderGames(filtered);
    }

    function addTiltListeners() {
      const tiltAll = document.querySelectorAll('.game-card');
      tiltAll.forEach(card=>{
        card.addEventListener('mousemove', function(e){
          const rect = card.getBoundingClientRect();
          const x = (e.clientX - rect.left) / rect.width - 0.5;
          const y = (e.clientY - rect.top) / rect.height - 0.5;
          card.style.setProperty('--tilt-x', `${-y*17}deg`);
          card.style.setProperty('--tilt-y', `${x*17}deg`);
          card.style.transition = 'transform .1s';
        });
        card.addEventListener('mouseleave', function(){
          card.style.setProperty('--tilt-x', `0deg`);
          card.style.setProperty('--tilt-y', `0deg`);
          card.style.transition = 'transform .39s cubic-bezier(.77,0,.18,1)';
        });
      });
    }

    fetch(gamesUrl)
      .then(x=>x.json())
      .then(json=>{
        allGames = json;
        renderGames(allGames);
      });

    searchInput.addEventListener('input', filterGames);
    searchInput.addEventListener('keydown', function(e) { if(e.key === 'Enter') e.preventDefault(); });
  </script>
</body>
</html>
