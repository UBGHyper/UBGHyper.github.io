<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Game - UBGHyper</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/main.css">
  <style>
    body { margin:0; background: #181a20; color:#fff;}
    .back-link { position:absolute; left:20px;top:17px;font-size:1.1em;}

    .game-frame {
      background: #22242a;
      border-radius: 18px;
      box-shadow: 0 6px 32px #001a4150;
      padding: 0;
      max-width: 1200px;
      margin: 40px auto 0 auto;
      overflow: hidden;
      border-style: solid;
      border-color: #ffd09c;
      border-width: 2px 2px 8px 2px;
      position: relative;
    }

    .game-frame-title {
      font-family: 'Rubik', sans-serif;
      font-size: 1.25rem;
      font-weight: 700;
      padding: 14px 0 10px 0;
      text-align: center;
      color: #ffd09c;
      background: #16171c;
      letter-spacing: .25px;
      border-bottom: 1px solid #1a1b22;
      text-shadow: 0 1px 0 #000, 0 0 8px #0002;
    }

    .game-iframe {
      width: 100%;
      height: 75vh;
      border: none;
      background: #121212;
      border-radius: 0 0 16px 16px;
      display: block;
      margin: 0;
      max-height: 80vh;
    }

    .fullscreen-btn {
      position: absolute;
      bottom: 14px;
      right: 18px;
      z-index: 10;
      background: #16171c;
      color: #ffd09c;
      border: none;
      border-radius: 6px;
      padding: 7px 14px;
      box-shadow: 0 2px 8px #0006;
      cursor: pointer;
      font-size: 1.1em;
      opacity: 0.95;
      transition: background 0.1s, opacity 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .fullscreen-btn:hover, .fullscreen-btn:focus {
      background: #ffd09c;
      color: #16171c;
      opacity: 1;
    }
    .fullscreen-btn svg {
      width: 18px;
      height: 18px;
      vertical-align: middle;
      fill: currentColor;
    }

    /* ADD THESE FOR GAME INFO */
    .game-info-container {
      padding: 26px 28px 20px 28px;
      background: #191a22;
      text-align: center;
      border-radius: 0 0 16px 16px;
      margin-top: 0;
    }
    .game-title {
      font-family: 'Rubik', sans-serif;
      font-weight: 700;
      font-size: 2.2em;
      color: #ffd09c;
      line-height: 1.1;
      letter-spacing: .5px;
      margin-bottom: 10px;
      margin-top: 0;
    }
    .game-desc {
      font-family: 'Rubik', sans-serif;
      font-weight: 400;
      font-size: 1.1em;
      color: #f9d29f;
      margin-bottom: 8px;
    }
    .game-author {
      font-size: 1em;
      margin-top: 4px;
      color: #bda893;
      font-style: italic;
      letter-spacing: .1em;
    }

    @media (max-width:900px){
      .game-frame { border-radius: 10px; }
      .game-iframe { height: 62vw; }
      .game-info-container { padding: 14px 6px 10px 6px;}
    }
  </style>
</head>
<body>
  <div class="logo-bar"><span class="logo">UBGHyper</span></div>
  <nav>
    <a href="#" class="active">Home</a>
    <a href="games.html">All Games</a>
    <a href="#">Categories</a>
    <a href="#">Popular</a>
    <a href="#">About</a>
  </nav>

  <div class="game-frame">
    <iframe class="game-iframe" id="frame" allowfullscreen></iframe>
    <button class="fullscreen-btn" id="fullscreenBtn" title="Fullscreen">
      <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-7v5h2V7h3V5H5v2zm12 10h-3v2h5v-5h-2v3zm0-10v3h2V5h-5v2h3z"/></svg>
      Fullscreen
    </button>
    <!-- Add this container for game info -->
    <div class="game-info-container">
      <div class="game-title" id="gameTitle"></div>
      <div class="game-desc" id="gameDesc"></div>
      <div class="game-author" id="gameAuthor"></div>
    </div>
  </div>

  <script>
    // Fullscreen button JavaScript
    document.getElementById('fullscreenBtn').addEventListener('click', function() {
      const iframe = document.getElementById('frame');
      if      (iframe.requestFullscreen)        iframe.requestFullscreen();
      else if (iframe.webkitRequestFullscreen)  iframe.webkitRequestFullscreen();
      else if (iframe.mozRequestFullScreen)     iframe.mozRequestFullScreen();
      else if (iframe.msRequestFullscreen)      iframe.msRequestFullscreen();
    });

    // Game loading logic
    const gamesUrl = "../assets/games.json";
    const params = new URLSearchParams(location.search);
    const slug = params.get("game");
    function showNotFound() {
      document.getElementById("gameTitle").textContent = "Game Not Found";
      document.getElementById("frame").style.display = "none";
      document.getElementById("gameDesc").textContent = "";
      document.getElementById("gameAuthor").textContent = "";
    }
    fetch(gamesUrl).then(r=>r.json()).then(games=>{
      const game = games.find(g=>g.url === slug);
      if(!game) return showNotFound();

      document.getElementById("gameTitle").textContent = game.name;
      document.getElementById("gameDesc").textContent = game.gamedesc || ""; // Should exist in your json
      document.getElementById("gameAuthor").textContent = game.author ? "By " + game.author : "";
      document.getElementById("frame").src = `/GameList.github.io/${game.url}/index.html`;
      // or use: `/GameList.github.io/${game.url}/${game.playfile}`;
    }).catch(showNotFound);
  </script>
</body>
</html>
